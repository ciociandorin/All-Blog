<div id = "container">

  <div id = "first"></div>

  <div id = "second">

      <div id = "loginWrapper">

          <div id = "loginText">Sign Into Your Account</div>

          <div id = "register">Don't have an account? <a routerLink="/signup">Sign up!</a></div>

          <div id = "fields">

              <input id = "username" type = "text" name = "Uname" placeholder = "Username">
              <input id = "password" type = "password" name = "Pass" placeholder = "Password">
              <button id = "loginBtn" type = "submit" (mouseenter) = "btnOn()" (mouseleave) = "btnOff()">Sign In</button>

              <form #signInForm="ngForm" (ngSubmit)="signInForm.valid && onSubmit(signInForm)">

                <input id = "username" type="text" name="email" #email="ngModel" [(ngModel)]="model.email" placeholder="Email" [pattern]="emailRegex" required
                  [ngClass]="{'invalid-textbox' :signInForm.submitted && !email.valid }">

                <div id = "emailVal" *ngIf="signInForm.submitted && email.errors?.pattern">

                  <label class="validation-message">Invalid e-mail address.</label>

                </div>

                <input id = "password" type="password" name="password" #password="ngModel" [(ngModel)]="model.password" placeholder="Password" required minlength="4"
                  [ngClass]="{'invalid-textbox' :signInForm.submitted && !password.valid }">

                <div id = "passVal" *ngIf="signInForm.submitted && password.errors?.minlength">

                  <label class="validation-message">Minimum 4 characters.</label>

                </div>

                <button id = "loginBtn" type = "submit" (mouseenter) = "btnOn()" (mouseleave) = "btnOff()">Sign In</button>
              </form>

          </div>

          <div class="alert" *ngIf="serverErrorMessages">
            {{serverErrorMessages}}
          </div>

          <a href = "#"><div id = "frgtPassWrapper" (mouseenter) = "funct1()" (mouseleave) = "funct2()">

              <div id = "pass1">Forgot your password?</div>
              <div id = "pass2">Forgot your password?</div>

          </div></a>

      </div>
      
  </div>

  <div id = "third"></div>

</div>
