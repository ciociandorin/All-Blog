<!DOCTYPE html>    
<html>

    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign In</title>    
    </head>

    <body>

        <div id = "container">

            <div id = "first"
            
            topToBottomAnimation
            [duration]="1"
            [delay]="1"
            
            ></div>

            <div id = "second"
            
            topToBottomAnimation
            [duration]="1"
            [delay]="1.2"

            >

                <div id = "loginWrapper"
                
                fadeInAnimation
                [duration]="1"
                [delay]="2.4"

                >

                    <div id = "loginText">Sign Into Your Account</div>

                    <div id = "register">Don't have an account? <a routerLink="/signup">Sign up!</a></div>

                    <div id = "fields">

                        <form #signInForm="ngForm" (ngSubmit)="signInForm.valid && onSubmit(signInForm)">
                            <input id = "username" type="text" name="email" #email="ngModel" [(ngModel)]="model.email" placeholder="Email" [pattern]="emailRegex" required
                              [ngClass]="{'invalid-textbox' :signInForm.submitted && !email.valid }">
                            <div *ngIf="signInForm.submitted && email.errors?.pattern">
                              <label class="validation-message">Invalid email address.</label>
                            </div>
                            <input id = "password" type="password" name="password" #password="ngModel" [(ngModel)]="model.password" placeholder="Password" required minlength="4"
                              [ngClass]="{'invalid-textbox' :signInForm.submitted && !password.valid }">
                            <div *ngIf="signInForm.submitted && password.errors?.minlength">
                              <label class="validation-message">Minimum 4 characters.</label>
                            </div>
                            <button id = "loginBtn" type = "submit">Sign In</button>
                          </form>

                    </div>

                    <div class="alert" *ngIf="serverErrorMessages">
                        {{serverErrorMessages}}
                    </div>

                </div>
                
            </div>

            <div id = "third"
            
            topToBottomAnimation
            [duration]="1"
            [delay]="1.4"
            
            ></div>

        </div>

    </body>

</html>
